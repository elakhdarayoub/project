<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>

    <section class="content">

      <h1 class="content-heading">Learn to code by watching others</h1>
      <p class="content-description">show experienced developers solve problems in real-time. Watching scripted
        tutorials is great,
        but understanding how developers think is invaluable.</p>

    </section>

    <section class="form-container">

      <div class="featured">
        <h2><span class="emphesized">Try it free 7 days</span> then $20/mo. thereafter</h2>
      </div>

      <div class="signup">

        <form action="#">

          <input type="text" name="usr_name" placeholder="First Name">
          <input type="text" name="usr_last_name" placeholder="Last Name">
          <input type="email" name="usr_email" placeholder="Email Address">
          <input type="password" name="password" placeholder="Password">
          <button class="cta">Claim your free trial</button>

        </form>

        <div class="form-footer">

          <p>By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>

        </div>

      </div>

    </section>

  </main>

</body>

</html>
